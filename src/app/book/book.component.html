<div id="page">
    <div class="container" id="Outerbox">
        <div>
            <h1 style="color: #110934;text-align: center;">Famous Books in the History</h1>
        </div>
        <div>
            <h5>Here is a list of 8 novels that, for various reasons, have been considered some of the greatest works of literature ever written.</h5>
        </div>
        <div id="table">
            <table class="table table-striped table-hover" style="border-radius: 10px;border-width: 5px;border-color: gray;">
                <thead>
                    <tr>
                    <th>SNo</th>
                    <th>Book Name </th>
                    <th>Author</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let a of objbook">
                        <td>{{a.Sr}}</td>
                        <td>{{a.name}}</td>
                        <td>{{a.author}}</td>
                        <td>{{a.cate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h5>Serive Lcations</h5>
    <ul *ngFor="let c of course">
        <li>{{ c }}</li>
    </ul>
    <div>
    </div>
</div>
